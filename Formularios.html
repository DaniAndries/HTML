<!DOCTYPE html>

<head>
    <title>Formularios HTML</title>

<h1>Ejemplo formulario</h1>
<form action="Tablas.html" method="get">
    <label for="Nombre">Nombre:</label> <br>
    <input type="text" name="var_Nombre" id="Nombre"> <br> <br>
    <label for="Apellidos">Apellidos:</label> <br>
    <input type="text" name="var_Apellidos" id="Apellidos"> <br> <br>
    <label for="Correo">Correo:</label> <br>
    <input type="text" name="var_Correo" id="Correo"> <br> <br>
    <input type="submit" value="Submit">

    <h1>Radio Button</h1>
    <fieldset>
        <legend>Lenguaje Favorito</legend>
        <input type="radio" id="html" name="fav_lenguaje" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_lenguaje" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_lenguaje" value="JavaScript">
        <label for="javascript">JavaScript</label><br>
        <input type="radio" id="java" name="fav_lenguaje" value="Java">
        <label for="java">Java</label><br>
        <input type="radio" id="Python" name="fav_lenguaje" value="Python">
        <label for="Python">Python</label><br>
    </fieldset>
    
    <h1>Check box</h1>
    <fieldset>
        <input type="checkbox" id="Coche" name="fav_vehículo" value="Coche">
        <label for="Coche">Coche</label><br>
        <input type="checkbox" id="Moto" name="fav_vehículo" value="Moto">
        <label for="Moto">Moto</label><br>
        <input type="checkbox" id="Avión" name="fav_vehículo" value="Avión">
        <label for="Avión">Avión</label><br>
        <input type="checkbox" id="Barco" name="fav_vehículo" value="Barco">
        <label for="Barco">Barco</label><br>
       
    </fieldset>
</form> <br>
